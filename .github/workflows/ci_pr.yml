name: Build and Test CI for Pull Requests

on:
  pull_request:
    branches: [ 'master', 'develop' ]
  workflow_dispatch:

jobs:

  build-bionic:
    strategy:
      matrix:
        runs-on: [self-hosted, buildjet-2vcpu-ubuntu-2004, buildjet-4vcpu-ubuntu-1804, buildjet-8vcpu-ubuntu-1804]
    name: build-bionic - ${{matrix.runs-on}}
    #runs-on: ${{matrix.runs-on}}
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Checkout submodule
      run: git submodule update --init --depth 1 description/media

    - name: Build, test
      run: ./scripts/docker/build.sh --bionic --remote
                                     astrobee test_astrobee
